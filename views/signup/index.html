<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css"></head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Legejo</a>
            </div>
            <ul class="nav nav-pills">
                <li><a href="/" title="homepage">Main Page</a>
                </li>
                <li><a href="/wiki/template" title="article">Article</a>
                </li>
                {{#logged_in}}
                <li><a title="words" href="/words/{{id}}">Words</a>
                </li>
                {{/logged_in}}
                <ul class="nav navbar-nav navbar-right">
                    {{#logged_in}}
                    <li class="active"><a href="/logout" title="logout">Log Out</a>
                    </li>
                    {{/logged_in}}
                    {{^logged_in}}
                    <li class="active"><a href="/login" title="login">Log In</a>
                    </li>
                    {{/logged_in}}

                </ul>
            </ul>
        </div>
    </nav>
      <div class="main-container">
      <div class="border-container">
        <h1>Aliƒùejo</h1>
        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            <form class="form-horizontal" action="/signup" method="post">
              <fieldset>
                <legend>Sign up</legend>
                <div class="form-group">
                  <label for="inputName" class="col-lg-2 control-label">Name</label>
                  <div class="col-lg-10">
                    <input name="name" type="text" class="form-control" id="name" placeholder="Name">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Sign up!</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
